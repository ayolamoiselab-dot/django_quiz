
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ajouter un Quiz - Quiz App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-pink-400 via-pink-500 to-indigo-600 min-h-screen">
  <!-- Navbar -->
  <nav class="bg-gray-800 p-4 text-white fixed top-0 left-0 w-full z-10 shadow-lg">
    <div class="max-w-7xl mx-auto flex items-center justify-between">
      <a href="index.html" class="text-2xl font-bold">Quiz App</a>
      <ul class="flex space-x-6">
        <li><a href="index.html" class="hover:text-gray-300">Accueil</a></li>
        <li><a href="categories.html" class="hover:text-gray-300">Catégories</a></li>
        <li><a href="profil.html" class="hover:text-gray-300">Profil</a></li>
        <li><a href="ajouter_quiz.html" class="hover:text-gray-300">Ajouter Quiz</a></li>
      </ul>
    </div>
  </nav>

  <!-- Contenu principal -->
  <div class="container mx-auto px-4 pt-24">
    <div class="bg-white rounded-lg shadow-lg overflow-hidden max-w-4xl mx-auto">
      <!-- En-tête -->
      <div class="bg-gradient-to-r from-green-400 to-green-500 text-white text-center py-6">
        <h1 class="text-3xl font-bold">Ajouter un Nouveau Quiz</h1>
        <p class="mt-2 text-sm">Suivez les étapes pour créer un quiz</p>
      </div>

      <!-- Barre de progression -->
      <div class="p-6">
        <div class="flex items-center justify-between mb-4">
          <span class="text-sm font-semibold text-green-600">Étape 1 : Informations</span>
          <span class="text-sm font-semibold text-gray-400">Étape 2 : Questions</span>
        </div>
        <div class="h-2 w-full bg-gray-200 rounded-full overflow-hidden">
          <div id="progress-bar" class="h-full bg-green-500 w-1/2 transition-all duration-500 ease-in-out"></div>
        </div>
      </div>

      <!-- Formulaire -->
      <form id="multi-step-form" class="p-6">
        <!-- Étape 1 -->
        <div id="step-1" class="step">
          <div class="grid grid-cols-1 gap-6">
            <div>
              <label for="quizTitle" class="block text-sm font-medium text-gray-700">Titre du Quiz</label>
              <input type="text" id="quizTitle" class="w-full mt-1 p-2 border rounded-lg focus:ring-green-500 focus:border-green-500" placeholder="Entrez le titre du quiz" required>
            </div>
            <div>
              <label for="quizDescription" class="block text-sm font-medium text-gray-700">Description</label>
              <textarea id="quizDescription" class="w-full mt-1 p-2 border rounded-lg focus:ring-green-500 focus:border-green-500" rows="3" placeholder="Entrez une description du quiz" required></textarea>
            </div>
            <div>
              <label for="quizLevel" class="block text-sm font-medium text-gray-700">Niveau</label>
              <select id="quizLevel" class="w-full mt-1 p-2 border rounded-lg focus:ring-green-500 focus:border-green-500" required>
                <option value="" disabled selected>Choisissez un niveau</option>
                <option value="facile">Facile</option>
                <option value="moyen">Moyen</option>
                <option value="difficile">Difficile</option>
              </select>
            </div>
            <div>
              <label for="quizQuestions" class="block text-sm font-medium text-gray-700">Nombre de Questions</label>
              <input type="number" id="quizQuestions" class="w-full mt-1 p-2 border rounded-lg focus:ring-green-500 focus:border-green-500" placeholder="Entrez le nombre de questions" min="1" required>
            </div>
          </div>
        </div>

        <!-- Étape 2 -->
        <div id="step-2" class="step hidden">
          <div class="mb-6">
            <label for="question" class="block text-sm font-medium text-gray-700">Question</label>
            <input type="text" id="question" class="w-full mt-1 p-2 border rounded-lg focus:ring-green-500 focus:border-green-500" placeholder="Entrez la question" required>
          </div>
        </div>

        <!-- Boutons de navigation -->
        <div class="flex justify-between mt-8">
          <button type="button" id="prevBtn" class="px-4 py-2 bg-gray-300 text-gray-800 rounded-lg hover:bg-gray-400 hidden">Précédent</button>
          <button type="button" id="nextBtn" class="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600">Suivant</button>
          <button type="submit" id="submitBtn" class="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 hidden">Soumettre</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
