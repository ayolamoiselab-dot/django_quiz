<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aperçu des questions - {{ questionnaire.titre }}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-indigo-500 via-indigo-600 to-purple-700 min-h-screen flex flex-col justify-center items-center text-white">

  <nav class="bg-gray-800 p-6 text-white w-full fixed top-0 left-0 z-10 shadow-lg">
    <div class="max-w-7xl mx-auto flex items-center justify-between">
      <a href="{% url 'home' %}" class="text-3xl font-bold text-yellow-400 hover:text-yellow-500 transition duration-300 ease-in-out">QuizIZI</a>
      <ul class="flex space-x-8">
        <a href="{% url 'home' %}" class="text-white hover:text-gray-300 transition duration-300 ease-in-out">Accueil</a>
        <a href="{% url 'category_list' %}" class="text-white hover:text-gray-300 transition duration-300 ease-in-out">Catégories</a>
        <a href="{% url 'ajouter_quiz' %}" class="text-white hover:text-gray-300 transition duration-300 ease-in-out">Ajouter un Quiz</a>
      </ul>
    </div>
  </nav>

  <div class="max-w-3xl bg-white rounded-lg shadow-2xl p-10 mt-24 transform hover:scale-105 transition duration-300 ease-in-out">
    <h1 class="text-4xl font-bold text-gray-800 mb-8 text-center">Aperçu des questions</h1>
    <h2 class="text-2xl font-semibold text-gray-600 mb-6 text-center">Nombre total de questions : <span class="text-yellow-500">{{ nombre_questions }}</span></h2>

    <ul class="space-y-6">
        {% for question in questions %}
            <li class="bg-gray-50 p-6 rounded-lg shadow-md hover:bg-gray-100 transition duration-300 ease-in-out">
                <p class="font-semibold text-xl text-gray-800 mb-4">{{ question.texte }}</p>
                <!-- <ul class="list-disc ml-6 space-y-2 text-gray-700">
                    {% for choix in question.choix.all %}
                        <li class="hover:text-gray-600 transition duration-200">{{ choix.texte }}</li>
                    {% endfor %}
                </ul> -->
            </li>
        {% endfor %}
    </ul>

    <div class="mt-8 text-center">
        <a href="{% url 'questions_by_questionnaire' questionnaire.id_questionnaire %}" class="block w-full text-center bg-blue-600 text-white py-4 px-6 rounded-lg hover:bg-blue-700 transform hover:scale-105 transition duration-300 ease-in-out">
            Commencer le quiz
        </a>
    </div>
  </div>

  <script>
    document.getElementById('userDropdown').addEventListener('click', function (event) {
      event.preventDefault();
      const dropdownMenu = event.target.nextElementSibling;
      dropdownMenu.classList.toggle('hidden');
    });
  </script>
</body>
</html>
